<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <style>
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            appearance: none;
        }
    </style>

    <title>Number Analyzer</title>
</head>

<body style="height: 100vh;" class="d-flex flex-column align-items-center justify-content-center gap-5 bg-dark">
    <header>
        <h2 class="text-light text-uppercase">Number analyzer</h2>
    </header>

    <main class="bg-light d-flex flex-column align-items-center justify-content-center gap-3 p-4 rounded">
        <div class="d-flex gap-2">
            <input type="number" id="number" class="form-control" placeholder="Add a number">
            <button id="add" class="btn btn-primary">Add</button>
        </div>

        <select id="list" class="form-select" size="4">
        </select>

        <button id="finish" class="btn btn-success w-100">Finish</button>

        <p id="result" class="text-center lead fw-normal"></p>
    </main>

    <footer style="width: 225px;" class="d-flex flex-wrap justify-content-center gap-2">
        <p class="text-white">Made by</p>

        <a href="https://github.com/gabrielsl11" class="text-primary link-underline-dark">
            <i class="bi bi-github"></i>

            <span>gabrielsl11</span>
        </a>

        <p class="text-white">Teacher</p>

        <a href="https://github.com/gustavoguanabara" class="text-primary link-underline-dark">
            <i class="bi bi-github"></i>

            <span>gustavoguanabara</span>
        </a>
    </footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
